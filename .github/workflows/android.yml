name: Build APKs (SOMA Offline Demo)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # اجرای بیلد با Gradle 8.7 بدون نیاز به gradlew
      - name: Build Consumer & Merchant (Debug)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          arguments: |
            :consumer-app:assembleDebug
            :merchant-app:assembleDebug

      - name: Upload Consumer APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: Consumer-APKs
          path: |
            consumer-app/build/outputs/apk/debug/*.apk
            consumer-app/build/outputs/apk/**/debug/*.apk

      - name: Upload Merchant APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: Merchant-APKs
          path: |
            merchant-app/build/outputs/apk/debug/*.apk
            merchant-app/build/outputs/apk/**/debug/*.apk

name: Build APKs (SOMA Offline Demo)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # Gradle را بدون wrapper روی Runner نصب می‌کند
      - name: Set up Gradle 8.9 (no wrapper)
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.9"
          cache-disabled: false

      # هر بار wrapper خراب را پاک کرده و Gradle سالم می‌سازد
      - name: Regenerate Gradle Wrapper (8.9)
        run: |
          rm -f gradle/wrapper/gradle-wrapper.jar || true
          rm -f gradle/wrapper/gradle-wrapper.properties || true
          mkdir -p gradle/wrapper
          gradle wrapper --gradle-version 8.9 --distribution-type bin --no-daemon
        shell: bash

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # بررسی پروژه‌ها (تست اولیه Gradle)
      - name: Show projects
        run: ./gradlew projects

      # بیلد اپ خریدار (Consumer)
      - name: Build Consumer Debug APK
        run: ./gradlew :consumer-app:assembleDebug --stacktrace --no-daemon

      - name: Upload Consumer APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: consumer-app-debug-apk
          path: consumer-app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      # بیلد اپ فروشنده (Merchant)
      - name: Build Merchant Debug APK
        run: ./gradlew :merchant-app:assembleDebug --stacktrace --no-daemon

      - name: Upload Merchant APK(s)
        uses: actions/upload-artifact@v4
        with:
          name: merchant-app-debug-apk
          path: merchant-app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

name: Build APKs (SOMA Offline Demo)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # ✅ ساخت Gradle Wrapper رسمی در صورت نبود
      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f gradlew ]; then
            echo "Gradle wrapper not found — generating a new one..."
            gradle wrapper --gradle-version 8.9
          fi

      - name: Ensure Gradle wrapper is executable
        run: chmod +x gradlew

      - name: Show Gradle version
        run: ./gradlew --version

      - name: Build Consumer Debug APK
        run: ./gradlew :consumer-app:assembleDebug --stacktrace

      - name: Build Merchant Debug APK
        run: ./gradlew :merchant-app:assembleDebug --stacktrace

      - name: Upload Consumer APK
        uses: actions/upload-artifact@v4
        with:
          name: Consumer-Debug-APK
          path: consumer-app/build/outputs/apk/debug/*.apk

      - name: Upload Merchant APK
        uses: actions/upload-artifact@v4
        with:
          name: Merchant-Debug-APK
          path: merchant-app/build/outputs/apk/debug/*.apk
